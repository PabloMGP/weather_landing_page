<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">

        <div class="top-panel">
            <div class="card">
                <div class="weather-icon"></div>
                <h1 class="weather-condition"></h1>

                <h2 class="city-name"></h2>
                <p class="date"></p>
                <p class="time"></p>

                <div class="wrapper-center">
                    <h2 class="temperature-c"></h2>
                    <h2 class="temperature-f"></h2>
                </div>

                <button class="open">More Information</button>

                <form id="city-form">
                    <input type="text" id="city-input" placeholder="Search Location..." required autocomplete="off">
                    <button type="submit"><span>&#128269;</span></button>
                </form>
            </div>

            <div class="card-two hidden">
                <button class="close"><img src="./media/close.webp" alt=""></button>
                <img src="./media/temperature.webp" alt="temperature icon">
                <p class="feels-like"></p>

                <img src="./media/humidity.webp" alt="humidity icon">
                <p class="humidity"></p>

                <img src="./media/visibility.webp" alt="rain chance icon">
                <p class="visibility"></p>

                <img src="./media/wind.webp" alt="wind speed">
                <p class="wind-speed"></p>
            </div>

        </div>
    </div>
</body>

</html>
